<!DOCTYPE html>
<html lang="uk">

<head>
	<meta charset="UTF-8">
	<meta name="viewport"
				content="width=device-width, initial-scale=1.0">

				content="Рішення для бізнесу YouControl — повне досьє на кожну компанію України">
	<meta name="keywords"
				content="">
	<link rel="shortcut icon"
				href="img/favicon/favicon1.ico"
				type="image/svg+xml">
	<link rel="shortcut icon"
				href="img/favicon/favicon.webp"
				type="image/webp">
	<link rel="shortcut icon"
				href="img/favicon/favicon.png"
				type="image/x-icon">
	<link rel="stylesheet"
				href="css/style.min.css">
	<title>Рішення для бізнесу YouControl — повне досьє на кожну компанію України</title>
	<meta property="og:url" content="https://youcontrol.com.ua/">
	<meta property="og:type" content="website">
	<meta property="og:title" content="Рішення для бізнесу YouControl — повне досьє на кожну компанію України">
	<meta property="og:description" content="YouControl — повне досьє на кожну компанію України. Система дозволяє за хвилину отримати інформацію про компанію або ФОП із понад 180 державних реєстрів. Система YouControl — онлайн-сервіс перевірки компаній.">
	<meta property="og:image" content="https://youcontrol.com.ua/images/open-graph/og-ua.jpg">
	<meta name="description" content="YouControl — повне досьє на кожну компанію України. Система дозволяє за хвилину отримати інформацію про компанію або ФОП із понад 180 державних реєстрів. Система YouControl — онлайн-сервіс перевірки компаній.">
</head>


<body>
	<header class="header" id="myHeader">
    <div class="header__container">
        <div class="header__items">
            <div class="header__logo --svg__logo">
            </div>
        </div>        
        <div class="header__items header__items--special">
            <div id="loudspeaker" onclick="showMenu(), addActive(), removeMessage()" class="header__icon header__icon--hover --svg__noun_loudspeaker">
            </div>            
            <div class="header__icon-wrap">
                <div class="header__icon --svg__person"></div>
                <div class="header__icon--special --svg__arrow"></div>                
            </div>            
        </div>        
    </div>         
</header>

	<main class="main">
		<img class="main__img--special" src="./img/sidebar_full.svg" alt="sidebar">
		<div class="main__container">
			<img class="main__img" src="./img/content.svg" alt="content">	
		</div>
		
	</main>
	
	<footer class="footer">
    
    </footer>

	<script src="./js/main.min.js"></script>

</body>

</html>
